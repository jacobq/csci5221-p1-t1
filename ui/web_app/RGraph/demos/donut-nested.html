<!DOCTYPE html >
<html>
<head>
    <link rel="stylesheet" href="demos.css" type="text/css" media="screen" />
    
    <script src="../libraries/RGraph.common.core.js" ></script>
    <script src="../libraries/RGraph.common.key.js" ></script>
    <script src="../libraries/RGraph.pie.js" ></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--[if lt IE 9]><script src="../excanvas/excanvas.js"></script><![endif]-->

    <title>A nested Donut/Pie chart</title>
    
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="A nested Donut/Pie chart" />
     
</head>
<body>

    <h1>A nested Donut/Pie chart</h1>

    <canvas id="cvs" width="475" height="350" style="border:1px solid #ddd">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var pie = new RGraph.Pie({
                id: 'cvs',
                data: [41,37,16,3,3],
                options: {
                    variant: 'pie',
                    radius: 75,
                    centerx: 170,
                    linewidth: 2,
                    strokestyle: 'white',
                    shadow: false
                }
            }).roundRobin();

            var donut1 = new RGraph.Pie({
                id: 'cvs',
                data: [36,42,8,10,4],
                options: {
                    variant: 'donut',
                    radius: 100,
                    centerx: 170,
                    'variant.donut.width': 50,
                    linewidth: 2,
                    strokestyle: 'white',
                    shadow: false
                }
            }).roundRobin();

            var donut2 = new RGraph.Pie({
                id: 'cvs',
                data: [40,35,10,7,8],
                options: {
                    key: ['Internet Explorer','Chrome','Firefox','Safari','Opera'],
                    'key.colors': ['red','#ccc','#0f0','blue','pink'],
                    'key.position.graph.boxed': false,
                    'key.position.y': 125,
                    variant: 'donut',
                    radius: 125,
                    centerx: 170,
                    'variant.donut.width': 35,
                    linewidth: 2,
                    strokestyle: 'white',
                    shadow: false
                }
            }).roundRobin();
        })
    </script>
