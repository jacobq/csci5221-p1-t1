    <title>A Scatter chart customised to like the charts in Google Webmaster Tools</title>
    
    
    
    <meta name="robots" content="noindex,nofollow" />
    <meta name="description" content="A Scatter chart customised to like the charts in Google Webmaster Tools" />
     
</head>
<body>

    <h1>A Scatter chart customised to like the charts in Google Webmaster Tools</h1>

    <canvas id="cvs" width="600" height="200">[No canvas support]</canvas>
    
    <script>
        $(document).ready(function ()
        {
            var y = 21

            // Create some sample data
            for (var i=0, data = []; i<90; i+=1) {
                data.push([i, y + RGraph.random(-5,5)]);
            }

            var scatter = new RGraph.Scatter({
                id: 'cvs',
                data: data,
                options: {
                    'text.size': 10,
                    xmax: 90,
                    labels: [
                        ['January', 0],
                        ['February', 30],
                        ['March', 60]
                    ],
                    'labels.specific.align': 'left',
                    line: true,
                    tickmarks: null,
                    'background.grid.autofit.numvlines': 3
                }
            }).draw()
        })
    </script>
